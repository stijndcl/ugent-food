name: Python

on:
  push:

jobs:
  Dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ 3.9, "3.10" ]
    steps:
      - uses: actions/checkout@v2
      - name: Install Poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'
      - run: poetry install --no-interaction
  Linting:
    needs: [Dependencies]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ 3.9, "3.10" ]

    steps:
      - uses: actions/checkout@v2
      - name: Install Poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'
      - run: poetry install --no-interaction
      - name: Run Flake8
        run: poetry run flake8
  Typing:
    needs: [Dependencies]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ 3.9, "3.10" ]

    steps:
      - uses: actions/checkout@v2
      - name: Install Poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'
      - run: poetry install --no-interaction
      - name: Run Mypy
        run: poetry run mypy ugent_food
